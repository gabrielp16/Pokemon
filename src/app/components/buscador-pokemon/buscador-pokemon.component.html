<div class="page-header">
  <h1>Pokemones</h1>
</div>
<div class="alert alert-dismissible alert-warning" *ngIf="pokemon.length === 0">
  <button type="button" class="close" data-dismiss="alert" [routerLink]="['/pokemones']">&times;</button>
  <h4 class="alert-heading">Sin resultados!</h4>
  <p class="mb-0">No se ha encontrado ningun Pokemon con ese nombre!</p>
  <a [routerLink]="['/pokemones']" class="alert-link">Ir a Pokemones</a>
</div>
<div class="row">
  <div class="col-md-3" *ngFor="let pokemon of pokemon">
    <div class="card border-dark mb-3" style="max-width: 20rem;">
      <div class="card-body">
        <a [routerLink]="['/pokemon', pokemon.id]">
          <img class="image-responsive" src="../../../assets/img/{{pokemon.imagen}}">
        </a>
      </div>
      <div class="card-header text-center white-color">{{pokemon.nombre}}</div>
    </div>
  </div>
</div>
